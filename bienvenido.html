<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
</head>
<body>
    <h1 id="mensajeBienvenida"></h1>

    <script>
        // Obtener el nombre del usuario de localStorage
        var user = localStorage.getItem('user');
        if (user) {
            document.getElementById('mensajeBienvenida').innerText = 'Bienvenido, ' + user + '!';
        } else {
            document.getElementById('mensajeBienvenida').innerText = 'Bienvenido!';
        }
    </script>
</body>
</html>
